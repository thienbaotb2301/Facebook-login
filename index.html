<html>
    <head>
        <title>Facebook - Đăng nhập hoặc đăng ký</title>
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <div class="header clearfix pd-body">
            <div class="logo">facebook</div>
            <table class="login_form pdt-s">
                <tr>
                    <td class="pdtb-s pdl-l">
                        <label class="login_label" for="username">Email hoặc điện thoại</label>
                    </td>
                    <td class="pdtb-s pdl-l">
                        <label class="login_label" for="password">Mật khẩu</label>
                    </td>
                </tr>
                <tr>
                    <td class="pdl-l">
                        <input id="username" class="login_input" type="text" />
                    </td>
                    <td class="pdl-l">
                        <input id="password" class="login_input" type="password" />
                    </td>
                    <td class="pdl-l">
                        <input class="login-btn" type="submit" value="Đăng nhập" />
                    </td>
                </tr>
                <tr>
                    <td>
                    </td>
                    <td class="pdtb-s pdl-l">
                        <a class="login_label link forgot-pass" href="#">Quên tài khoản?</a>
                    </td>
                </tr>
            </table>
        </div>
        <div class="contents clearfix pd-body">
            <div class="content-left">
                <div class="slogan pdt-xxx">Facebook giúp bạn kết nối và chia sẻ với mọi người trong cuộc sống của bạn.</div>
                <div class="img">
                    <img src="https://static.xx.fbcdn.net/rsrc.php/v3/yi/r/OBaVg52wtTZ.png" alt="" width="537" height="195" />
                </div>
            </div>
            <div class="sign_up_form">

            </div>
        </div>
    </body>
</html>
